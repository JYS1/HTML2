<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "programmer":"egoing",
        "designer":"leezche"
      };
      document.write("programmer : " +coworkers.programmer+"<br>");
      document.write("designer : " +coworkers.designer+"<br>");
      coworkers.bookkeeper = "duru"; //추가하는법
      document.write("bookkeeper : " +coworkers.bookkeeper+"<br>" );
      coworkers["data scientist"] = "taeho"; //추가하는법
      document.write("scientist : " +coworkers["data scientist"]+"<br>" );
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in coworkers) {
        document.write(key+' : '+coworkers[key]+'<br>');
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in this) {
          document.write(key+' : '+ this[key]+'<br>');
        }
      }
      coworkers.showAll(); //showAll 도 포함되어있기 때문에 보여줌..
    </script>
  </body>
</html>
